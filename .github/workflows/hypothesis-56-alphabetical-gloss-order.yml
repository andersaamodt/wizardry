name: "Hypothesis #56 - alphabetical-gloss-order"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-56-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file

      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #56: Gloss spells in alphabetical order"

          . spells/.imps/sys/invoke-wizardry
          export WIZARDRY_GLOSS_ALPHABETICAL=1
          banish 8
          ./spells/.wizardry/test-magic --verbose
