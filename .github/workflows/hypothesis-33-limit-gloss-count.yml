name: "Hypothesis #33 - limit-gloss-count"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-33-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file
      
      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #33: Only gloss first 100 spells"
          
. spells/.imps/sys/invoke-wizardry
export WIZARDRY_MAX_GLOSSES=100
banish 8
./spells/.wizardry/test-magic --verbose
