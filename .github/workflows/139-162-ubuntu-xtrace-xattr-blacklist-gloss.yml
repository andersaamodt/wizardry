name: 139-162 Ubuntu xtrace xattr blacklist gloss

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-xtrace-xattr-blacklist-gloss:
    name: 139-162 Ubuntu xtrace xattr blacklist gloss
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu
      WIZARDRY_GLOSSES: "1"
      WIZARDRY_DEBUG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Install dependencies (include xattr)
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap attr file xattr
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Patch generate-glosses to blacklist xattr
        run: |
          python - <<'PY'
          from pathlib import Path
          path = Path('spells/.wizardry/generate-glosses')
          text = path.read_text()
          marker = "awk|cat|cp|cut|date|df|diff|dirname|du|echo|egrep|env|expr|fgrep|file|find|grep|head|\\\n"
          replacement = marker + "xattr|\\\n"
          if replacement not in text:
            if marker not in text:
              raise SystemExit("marker not found for blacklist")
            text = text.replace(marker, replacement, 1)
            path.write_text(text)
          PY
      - name: Run invoke-wizardry then xattr under xtrace
        run: |
          set +e
          ulimit -c unlimited || true
          if command -v timeout >/dev/null 2>&1; then
            timeout 120 bash -lc '
              . spells/.imps/sys/invoke-wizardry
              set -x
              tmp=$(mktemp "${TMPDIR:-/tmp}/wizardry-xattr.XXXXXX")
              xattr -w user.test value "$tmp"
              xattr -p user.test "$tmp"
              xattr -d user.test "$tmp" || :
              rm -f "$tmp"
            '
            status=$?
          else
            bash -lc '
              . spells/.imps/sys/invoke-wizardry
              set -x
              tmp=$(mktemp "${TMPDIR:-/tmp}/wizardry-xattr.XXXXXX")
              xattr -w user.test value "$tmp"
              xattr -p user.test "$tmp"
              xattr -d user.test "$tmp" || :
              rm -f "$tmp"
            '
            status=$?
          fi
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "xtrace xattr blacklist gloss exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          elif [ "$status" -eq 124 ]; then
            printf '%s\n' "xtrace xattr blacklist gloss timed out after 120 seconds"
          fi
          exit "$status"
