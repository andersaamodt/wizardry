name: "Hypothesis #47 - fresh-shell-per-test"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-47-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file
      
      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #47: Use fresh shell for each test"
          
. spells/.imps/sys/invoke-wizardry
export WIZARDRY_FRESH_SHELL=1
banish 8
./spells/.wizardry/test-magic --verbose
