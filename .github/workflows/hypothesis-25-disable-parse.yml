name: "Hypothesis #25 - disable-parse"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-25-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file
      
      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #25: Disable parse command entirely"
          
. spells/.imps/sys/invoke-wizardry
# Replace parse with a no-op
parse() { "$@"; }
export -f parse
banish 8
./spells/.wizardry/test-magic --verbose
