name: 139-147 Ubuntu xtrace banish 8 skip xattr checks

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-xtrace-banish-skip-xattr:
    name: 139-147 Ubuntu xtrace banish 8 skip xattr checks
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu
      WIZARDRY_GLOSSES: "1"
      WIZARDRY_DEBUG: "1"
      WIZARDRY_SKIP_XATTR_CHECK: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Install bubblewrap dependencies
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap attr file
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Patch banish to skip xattr checks
        run: |
          python - <<'PY'
          from pathlib import Path
          import re

          path = Path('spells/wards/banish')
          text = path.read_text()
          pattern = r"\n      # Check extended attributes helpers\n.*?\n      # Check spells\n"
          replacement = """
      # Check extended attributes helpers
      if [ \"${WIZARDRY_SKIP_XATTR_CHECK-0}\" -eq 1 ]; then
        printf '  %s~%s Extended attributes: skipped by WIZARDRY_SKIP_XATTR_CHECK\n' "$_yellow" "$_reset"
      else
        printf '  %s~%s Extended attributes: skipped (patched)\n' "$_yellow" "$_reset"
      fi

      # Check spells
"""
          new_text, count = re.subn(pattern, replacement, text, flags=re.S)
          if count != 1:
            raise SystemExit(f"expected to patch 1 xattr block, found {count}")
          path.write_text(new_text)
          PY
      - name: Run banish level 8 under xtrace (xattr checks skipped)
        run: |
          set +e
          ulimit -c unlimited || true
          if command -v timeout >/dev/null 2>&1; then
            timeout 120 bash -lc 'set -x; . spells/.imps/sys/invoke-wizardry; banish 8 --only --no-tests --no-heal'
            status=$?
          else
            bash -lc 'set -x; . spells/.imps/sys/invoke-wizardry; banish 8 --only --no-tests --no-heal'
            status=$?
          fi
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "xtrace banish (skip xattr) exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          elif [ "$status" -eq 124 ]; then
            printf '%s\n' "xtrace banish (skip xattr) timed out after 120 seconds"
          fi
          exit "$status"
