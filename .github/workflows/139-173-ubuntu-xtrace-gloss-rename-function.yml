name: 139-173 Ubuntu xtrace gloss rename function

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-xtrace-gloss-rename-function:
    name: 139-173 Ubuntu xtrace gloss rename function
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install xattr tooling
        run: sudo apt-get update && sudo apt-get install -y attr xattr
      - name: Rename gloss function and invoke under xtrace
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            export WIZARDRY_DIR="$GITHUB_WORKSPACE"
            gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
            "$WIZARDRY_DIR/spells/.wizardry/generate-glosses" --output "$gloss_file"
            . "$gloss_file"
            if ! type xattr 2>/dev/null | grep -q "function"; then
              printf '%s\n' "xattr gloss function not found" >&2
              exit 1
            fi
            xattr_def=$(declare -f xattr)
            if [ -z "$xattr_def" ]; then
              printf '%s\n' "xattr gloss definition missing" >&2
              exit 1
            fi
            xattr_gloss_def=$(printf '%s\n' "$xattr_def" | sed '1s/^xattr /xattr_gloss /')
            eval "$xattr_gloss_def"
            unset -f xattr
            tmp=$(mktemp /tmp/wizardry-xattr.XXXXXX)
            set -x
            xattr_gloss -w user.test value "$tmp"
            xattr_gloss -p user.test "$tmp"
            xattr_gloss -d user.test "$tmp"
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"
