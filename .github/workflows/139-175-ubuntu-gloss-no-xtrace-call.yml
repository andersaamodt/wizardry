name: 139-175 Ubuntu gloss no xtrace call

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-gloss-no-xtrace-call:
    name: 139-175 Ubuntu gloss no xtrace call
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install xattr tooling
        run: sudo apt-get update && sudo apt-get install -y attr xattr
      - name: Call xattr gloss with xtrace disabled
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            export XATTR_REPRO_XTRACE=0
            ./scripts/repro-139-xattr-gloss.sh
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"
