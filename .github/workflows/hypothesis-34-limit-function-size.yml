name: "Hypothesis #34 - limit-function-size"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-34-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file
      
      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #34: Max 50 lines per gloss function"
          
. spells/.imps/sys/invoke-wizardry
export WIZARDRY_MAX_FUNCTION_LINES=50
banish 8
./spells/.wizardry/test-magic --verbose
