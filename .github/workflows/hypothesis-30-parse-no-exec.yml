name: "Hypothesis #30 - parse-no-exec"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-30-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file
      
      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #30: Dont use exec in parse command"
          
. spells/.imps/sys/invoke-wizardry
export WIZARDRY_PARSE_NO_EXEC=1
banish 8
./spells/.wizardry/test-magic --verbose
