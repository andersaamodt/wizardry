name: 139-183 Ubuntu command banish help

on:
  pull_request_target:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-command-banish-help:
    name: 139-183 Ubuntu command banish help
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Call command banish after loading glosses
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            export WIZARDRY_DIR="$GITHUB_WORKSPACE"
            gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
            "$WIZARDRY_DIR/spells/.wizardry/generate-glosses" --output "$gloss_file"
            . "$gloss_file"
            set -x
            command banish --help
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"
