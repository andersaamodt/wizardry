name: 139-365 Ubuntu gloss block 36 focus

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: 139-365-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  job-139-365-block-36-only:
    name: "139-365 block 36 only"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install attr
        run: |
          sudo apt-get update
          sudo apt-get install -y attr

      - name: Run block 36 only
        shell: bash
        run: |
          set -euo pipefail
          echo "[gloss-36] sourcing only block 36"
          export WIZARDRY_DIR="$GITHUB_WORKSPACE"
          . "$WIZARDRY_DIR/spells/.imps/sys/invoke-wizardry"
          gloss_dir=$(mktemp -d /tmp/wizardry-gloss-blocks.XXXXXX)
          gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
          "$WIZARDRY_DIR/spells/.wizardry/generate-glosses" --output "$gloss_file"
          awk_program=$(printf '%s\n' \
            'BEGIN { idx=0; out="" }' \
            '/^# First-word gloss/ {' \
            '  idx++' \
            '  out=sprintf("%s/block-%03d.sh", outdir, idx)' \
            '  print "# block " idx > out' \
            '}' \
            '{ if (out != "") print >> out }' \
            'END { printf "%d\n", idx > outdir "/count" }')
          awk -v outdir="$gloss_dir" "$awk_program" "$gloss_file"
          block="$gloss_dir/block-036.sh"
          if [ ! -s "$block" ]; then
            printf '%s\n' "missing block 36" >&2
            exit 1
          fi
          . "$block"
          set +e
          ( banish 8 --only --no-tests --no-heal )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell banish exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"

  job-139-365-without-block-36:
    name: "139-365 all blocks without 36"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install attr
        run: |
          sudo apt-get update
          sudo apt-get install -y attr

      - name: Run all blocks without 36
        shell: bash
        run: |
          set -euo pipefail
          echo "[gloss-36] sourcing all blocks except 36"
          export WIZARDRY_DIR="$GITHUB_WORKSPACE"
          . "$WIZARDRY_DIR/spells/.imps/sys/invoke-wizardry"
          gloss_dir=$(mktemp -d /tmp/wizardry-gloss-blocks.XXXXXX)
          gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
          "$WIZARDRY_DIR/spells/.wizardry/generate-glosses" --output "$gloss_file"
          awk_program=$(printf '%s\n' \
            'BEGIN { idx=0; out="" }' \
            '/^# First-word gloss/ {' \
            '  idx++' \
            '  out=sprintf("%s/block-%03d.sh", outdir, idx)' \
            '  print "# block " idx > out' \
            '}' \
            '{ if (out != "") print >> out }' \
            'END { printf "%d\n", idx > outdir "/count" }')
          awk -v outdir="$gloss_dir" "$awk_program" "$gloss_file"
          total=$(cat "$gloss_dir/count")
          for idx in $(seq 1 "$total"); do
            if [ "$idx" -eq 36 ]; then
              continue
            fi
            block="$gloss_dir/block-$(printf '%03d' "$idx").sh"
            if [ ! -s "$block" ]; then
              printf '%s\n' "missing block $idx" >&2
              exit 1
            fi
            . "$block"
          done
          set +e
          ( banish 8 --only --no-tests --no-heal )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell banish exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"

  job-139-365-block-36-command-banish:
    name: "139-365 block 36 command banish"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
