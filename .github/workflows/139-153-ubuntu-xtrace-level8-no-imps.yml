name: 139-153 Ubuntu Xtrace level8 skip imp validation

on:
  pull_request:
    if: ${{ false }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-xtrace-level8-no-imps:
    name: 139-153 Ubuntu Xtrace level8 skip imp validation
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu
      WIZARDRY_GLOSSES: "0"
      WIZARDRY_DEBUG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Install bubblewrap dependencies
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap attr file
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Xtrace level8 skip imp validation
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            . spells/.imps/sys/invoke-wizardry
            gloss_dir=$(mktemp -d /tmp/wizardry-gloss-blocks.XXXXXX)
            gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
            generate-glosses --output "$gloss_file"

            printf '%s\n'               'BEGIN { idx=0; out="" }'               '/^# First-word gloss/ {'               '  idx++'               '  out=sprintf("%s/block-%03d.sh", outdir, idx)'               '  print "# block " idx > out'               '}'               '{ if (out != "") print >> out }'               'END { printf "%d\n", idx > outdir "/count" }'               > "$gloss_dir/split.awk"
            awk -v outdir="$gloss_dir" -f "$gloss_dir/split.awk" "$gloss_file"

            block_36="$gloss_dir/block-$(printf "%03d" "36").sh"
            if [ ! -s "$block_36" ]; then
              printf "%s\n" "[gloss-test] missing block 36"
              exit 1
            fi
            . "$block_36"
            set -x

            case "level8_skip_imps" in
              xattr_tools)
                if command -v xattr >/dev/null 2>&1; then
                  printf '%s\n' "[xattr] xattr available"
                elif command -v getfattr >/dev/null 2>&1 && command -v setfattr >/dev/null 2>&1; then
                  printf '%s\n' "[xattr] getfattr/setfattr available"
                else
                  printf '%s\n' "[xattr] no helper found"
                  exit 1
                fi
                ;;
              xattr_fs)
                tmp_root=${TMPDIR:-/tmp}
                tmp_xattr_test=$(mktemp "${tmp_root%/}/banish-xattr.XXXXXX" 2>/dev/null || printf '')
                if [ -n "$tmp_xattr_test" ]; then
                  if command -v xattr >/dev/null 2>&1; then
                    xattr -w user.test "value" "$tmp_xattr_test" 2>/dev/null
                    xattr -p user.test "$tmp_xattr_test" 2>/dev/null | grep -q "value"
                    xattr -d user.test "$tmp_xattr_test" 2>/dev/null || :
                  elif command -v setfattr >/dev/null 2>&1 && command -v getfattr >/dev/null 2>&1; then
                    setfattr -n user.test -v "value" "$tmp_xattr_test" 2>/dev/null
                    getfattr -n user.test "$tmp_xattr_test" 2>/dev/null | grep -q "value"
                    setfattr -x user.test "$tmp_xattr_test" 2>/dev/null || :
                  else
                    printf '%s\n' "[xattr] no helper found"
                    exit 1
                  fi
                  rm -f "$tmp_xattr_test" 2>/dev/null || :
                fi
                ;;
              level8_spells_show)
                spells=$(spell-levels 8 spells)
                validate-spells --show-status $spells
                ;;
              level8_imps_show)
                imps=$(spell-levels 8 imps)
                validate-spells --imps --show-status $imps
                ;;
              level8_skip_xattr)
                spells=$(spell-levels 8 spells)
                imps=$(spell-levels 8 imps)
                validate-spells --quiet $spells
                validate-spells --quiet --imps $imps
                ;;
              level8_skip_spells)
                imps=$(spell-levels 8 imps)
                validate-spells --quiet --imps $imps
                ;;
              level8_skip_imps)
                spells=$(spell-levels 8 spells)
                validate-spells --quiet $spells
                ;;
              level8_minimal)
                banish 8 --only --no-tests --no-heal
                ;;
            esac
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell banish exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"
