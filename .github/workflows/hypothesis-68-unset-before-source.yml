name: "Hypothesis #68 - unset-before-source"

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup
        run: |
          chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor
          chmod +x spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
          sudo apt-get update && sudo apt-get install -y attr
      
      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #68: Unset all functions before sourcing"
          sed -i "/eval.*_glosses/i\\    for _f in \$(compgen -A function); do unset -f \"\$_f\" 2>/dev/null; done" spells/.imps/sys/word-of-binding
          . spells/.imps/sys/invoke-wizardry
          banish 8
          ./spells/.wizardry/test-magic --verbose
