name: "Hypothesis #52 - immediate-temp-cleanup"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-52-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file

      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #52: Remove temp files immediately after use"

          . spells/.imps/sys/invoke-wizardry
          export WIZARDRY_IMMEDIATE_CLEANUP=1
          banish 8
          ./spells/.wizardry/test-magic --verbose
