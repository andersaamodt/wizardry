name: 139-172 Ubuntu xtrace gloss file no xtrace call

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-xtrace-gloss-file-no-xtrace-call:
    name: 139-172 Ubuntu xtrace gloss file no xtrace call
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu
      WIZARDRY_DEBUG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Install dependencies (include xattr)
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap attr file xattr
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Load gloss file, run xattr without xtrace
        run: |
          set +e
          ulimit -c unlimited || true
          if command -v timeout >/dev/null 2>&1; then
            timeout 120 bash -lc '
              set -e
              export WIZARDRY_DIR="$GITHUB_WORKSPACE"
              gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
              "$WIZARDRY_DIR/spells/.wizardry/generate-glosses" --output "$gloss_file"
              . "$gloss_file"
              tmp=$(mktemp "${TMPDIR:-/tmp}/wizardry-xattr.XXXXXX")
              xattr -w user.test value "$tmp"
              xattr -p user.test "$tmp"
              xattr -d user.test "$tmp" || :
              rm -f "$tmp"
              set -x
              printf "%s\n" "xtrace enabled after xattr"
            '
            status=$?
          else
            bash -lc '
              set -e
              export WIZARDRY_DIR="$GITHUB_WORKSPACE"
              gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
              "$WIZARDRY_DIR/spells/.wizardry/generate-glosses" --output "$gloss_file"
              . "$gloss_file"
              tmp=$(mktemp "${TMPDIR:-/tmp}/wizardry-xattr.XXXXXX")
              xattr -w user.test value "$tmp"
              xattr -p user.test "$tmp"
              xattr -d user.test "$tmp" || :
              rm -f "$tmp"
              set -x
              printf "%s\n" "xtrace enabled after xattr"
            '
            status=$?
          fi
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "xtrace gloss file no xtrace call exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          elif [ "$status" -eq 124 ]; then
            printf '%s\n' "xtrace gloss file no xtrace call timed out after 120 seconds"
          fi
          exit "$status"
