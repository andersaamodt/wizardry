name: "Hypothesis #28 - parse-common-only"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-28-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file
      
      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #28: Only parse most common commands"
          
. spells/.imps/sys/invoke-wizardry
export WIZARDRY_PARSE_WHITELIST='look,list,cast,scribe'
banish 8
./spells/.wizardry/test-magic --verbose
