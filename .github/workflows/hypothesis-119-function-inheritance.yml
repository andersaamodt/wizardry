name: "Hypothesis #119: Check function visibility in subshell"

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install wizardry
        run: |
          ./install --yes --default
          echo "$HOME/.wizardry/spells/glossary" >> $GITHUB_PATH
          
      - name: Source invoke-wizardry
        run: |
          . "$HOME/.wizardry/spells/.imps/sys/invoke-wizardry"
          echo "WIZARDRY_DIR=$WIZARDRY_DIR" >> $GITHUB_ENV
          
      - name: Strategy
        run: echo "Strategy: Check function visibility in subshell"
        
      - name: Run test
        run: |
          . "$HOME/.wizardry/spells/.imps/sys/invoke-wizardry"
          
banish 8
count_parent=$(compgen -A function | wc -l)
count_child=$(sh -c 'compgen -A function | wc -l')
echo "Parent functions: $count_parent"
echo "Child functions: $count_child"
(banish 8 && test-magic --verbose)

