name: "Hypothesis #20 - generate-twice"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-20-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file
      
      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #20: Run generate-glosses twice (idempotency test)"
          
. spells/.imps/sys/invoke-wizardry
banish 8
banish 8  # Run twice
./spells/.wizardry/test-magic --verbose
