name: "Hypothesis #39 - limit-subshells"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-39-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file

      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #39: Limit subshell spawning"

          . spells/.imps/sys/invoke-wizardry
          export WIZARDRY_NO_SUBSHELLS=1
          banish 8
          ./spells/.wizardry/test-magic --verbose
