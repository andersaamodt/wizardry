name: "Hypothesis #46 - rebuild-path"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-46-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file
      
      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #46: Clear and rebuild PATH before each test"
          
. spells/.imps/sys/invoke-wizardry
export WIZARDRY_REBUILD_PATH=1
banish 8
./spells/.wizardry/test-magic --verbose
