name: 139-37 Ubuntu manual gloss loop repro

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-manual-gloss-loop:
    name: Ubuntu manual gloss loop repro
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu
      WIZARDRY_GLOSSES: "0"
      WIZARDRY_DEBUG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Install bubblewrap dependencies
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap attr file
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Loop manual gloss generation and banish
        run: |
          set +e
          ulimit -c unlimited || true
          . spells/.imps/sys/invoke-wizardry
          status=0
          for i in $(seq 1 20); do
            printf '%s\n' "manual gloss iteration ${i}/20"
            gloss_file=$(mktemp "${TMPDIR:-/tmp}/wizardry-glosses.XXXXXX") || exit 1
            if generate-glosses --quiet --output "$gloss_file"; then
              . "$gloss_file"
            fi
            if command -v timeout >/dev/null 2>&1; then
              timeout 120 banish 8 --only --no-tests --no-heal
              status=$?
            else
              banish 8 --only --no-tests --no-heal
              status=$?
            fi
            rm -f "$gloss_file"
            if [ "$status" -eq 139 ]; then
              printf '%s\n' "banish exited with code 139 (SIGSEGV)"
              printf '%s\n' "Last 50 dmesg lines (if available):"
              dmesg | tail -n 50 || true
              break
            elif [ "$status" -eq 124 ]; then
              printf '%s\n' "banish timed out after 120 seconds"
              break
            elif [ "$status" -ne 0 ]; then
              printf '%s\n' "banish exited with code ${status}"
            fi
          done
          exit "$status"
