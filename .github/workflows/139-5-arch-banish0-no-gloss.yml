name: 139-5 Arch banish 0 no gloss repro

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  arch-banish0-no-gloss:
    name: Arch banish 0 no gloss repro
    runs-on: ubuntu-latest
    container: archlinux:latest
    env:
      WIZARDRY_OS_LABEL: arch
      WIZARDRY_TEST_HELPERS_ONLY: "1"
    steps:
      - name: Install git and core utilities
        run: pacman -Sy --noconfirm git procps-ng coreutils sed gawk grep findutils attr file
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Run banish 0 without glosses
        run: . spells/.imps/sys/invoke-wizardry && banish 0 --only --no-tests --no-heal
