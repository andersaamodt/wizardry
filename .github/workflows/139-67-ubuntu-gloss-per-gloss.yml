name: 139-67 Ubuntu gloss per-gloss banish

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-gloss-per-gloss:
    name: 139-67 Ubuntu gloss per-gloss banish
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu
      WIZARDRY_GLOSSES: "0"
      WIZARDRY_DEBUG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Install bubblewrap dependencies
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap attr file
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Source glosses one by one and run banish
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            . spells/.imps/sys/invoke-wizardry
            gloss_dir=$(mktemp -d /tmp/wizardry-gloss-blocks.XXXXXX)
            gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
            generate-glosses --output "$gloss_file"

            awk_program=$(printf '%s\n' \
              'BEGIN { idx=0; out="" }' \
              '/^# First-word gloss/ {' \
              '  idx++' \
              '  out=sprintf("%s/block-%03d.sh", outdir, idx)' \
              '  print "# block " idx > out' \
              '}' \
              '{ if (out != "") print >> out }' \
              'END { printf "%d\n", idx > outdir "/count" }')
            awk -v outdir="$gloss_dir" "$awk_program" "$gloss_file"

            total=$(cat "$gloss_dir/count")
            printf "%s\n" "[gloss-test] total gloss blocks: $total"

            i=1
            while [ "$i" -le "$total" ]; do
              block="$gloss_dir/block-$(printf "%03d" "$i").sh"
              if [ ! -s "$block" ]; then
                printf "%s\n" "[gloss-test] missing block $i"
                exit 1
              fi
              printf "%s\n" "[gloss-test] sourcing block $i"
              . "$block"
              banish 8 --only --no-tests --no-heal
              i=$((i + 1))
            done
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell banish exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"

  ubuntu-parse-function-fallback:
    name: 139-189 Ubuntu parse function fallback
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure parse skips function fallback
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            tmpdir=$(mktemp -d /tmp/wizardry-parse.XXXXXX)
            mkdir -p "$tmpdir/wizardry/spells"
            export WIZARDRY_DIR="$tmpdir/wizardry"
            PATH="$GITHUB_WORKSPACE/spells/.imps/lex:$PATH"
            fallback() {
              printf '%s\n' "function executed"
              return 1
            }
            set -x
            parse fallback
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          if [ "$status" -ne 127 ]; then
            printf '%s\n' "unexpected status: $status" >&2
            exit 1
          fi
          exit 0

  ubuntu-parse-gloss-xattr:
    name: 139-190 Ubuntu parse gloss xattr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load glosses and parse xattr
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            export WIZARDRY_DIR="$GITHUB_WORKSPACE"
            gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
            "$WIZARDRY_DIR/spells/.wizardry/generate-glosses" --output "$gloss_file"
            . "$gloss_file"
            PATH="$WIZARDRY_DIR/spells/.imps/lex:$PATH"
            set -x
            parse xattr -h
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          if [ "$status" -eq 0 ]; then
            exit 0
          fi
          if [ "$status" -ne 127 ]; then
            printf '%s\n' "unexpected status: $status" >&2
            exit 1
          fi
          exit 0

  ubuntu-parse-banish-help:
    name: 139-191 Ubuntu parse banish help
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Call parse banish --help under xtrace
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            export WIZARDRY_DIR="$GITHUB_WORKSPACE"
            PATH="$WIZARDRY_DIR/spells/.imps/lex:$PATH"
            set -x
            parse banish --help
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"

  ubuntu-gloss-banish-help:
    name: 139-192 Ubuntu gloss banish help
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Call banish gloss under xtrace
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            export WIZARDRY_DIR="$GITHUB_WORKSPACE"
            gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
            "$WIZARDRY_DIR/spells/.wizardry/generate-glosses" --output "$gloss_file"
            . "$gloss_file"
            if ! type banish 2>/dev/null | grep -q "function"; then
              printf '%s\n' "banish gloss function not found" >&2
              exit 1
            fi
            set -x
            banish --help
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"
