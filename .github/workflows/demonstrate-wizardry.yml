name: Demonstrate wizardry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel previous runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  demonstrate-wizardry:
    name: Demonstrate wizardry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap socat
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Verify bubblewrap setup
        run: |
          if bwrap --unshare-user-try --ro-bind / / /bin/true; then
            echo "bubblewrap usable with user namespaces"
          elif sudo -n bwrap --unshare-user-try --ro-bind / / /bin/true; then
            echo "bubblewrap usable via sudo with user namespaces"
          elif sudo -n bwrap --ro-bind / / /bin/true; then
            echo "bubblewrap usable via sudo"
          else
            echo "bubblewrap unusable" >&2
            exit 1
          fi
      - name: Run demo-magic with PTY
        run: |
          # Create PTY wrapper for demo (socat provides real terminal)
          cat > /tmp/run-with-pty.sh << 'PTYWRAPPER'
          #!/bin/sh
          set -eu
          # Run the command with a PTY, inheriting environment
          if ! command -v socat >/dev/null 2>&1; then
            echo "socat not found, running without PTY" >&2
            exec "$@"
          fi
          test_dir=$(mktemp -d "${TMPDIR:-/tmp}/demo-pty.XXXXXX")
          trap 'rm -rf "$test_dir"' EXIT INT TERM
          # Create wrapper that sources invoke-wizardry and runs demo
          cat > "$test_dir/cmd.sh" << 'INNERCMD'
          #!/bin/sh
          set -eu
          cd /home/runner/work/wizardry/wizardry || exit 2
          if [ ! -f spells/.imps/sys/invoke-wizardry ]; then
            echo "Error: invoke-wizardry not found" >&2
            exit 2
          fi
          . spells/.imps/sys/invoke-wizardry || exit 2
          exec ./spells/spellcraft/demo-magic all
          INNERCMD
          chmod +x "$test_dir/cmd.sh"
          # Use stdin closed to prevent socat hanging, but still pass through output
          exec 0</dev/null
          socat - "EXEC:$test_dir/cmd.sh,pty,sighup,stderr" 2>&1
          PTYWRAPPER
          chmod +x /tmp/run-with-pty.sh
          /tmp/run-with-pty.sh
