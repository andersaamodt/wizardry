name: Demonstrate wizardry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel previous runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  demonstrate-wizardry:
    name: Demonstrate wizardry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install socat for PTY support
        run: sudo apt-get update && sudo apt-get install -y socat
        
      - name: Run demo-magic with PTY (all levels)
        run: |
          . spells/.imps/sys/invoke-wizardry
          run-with-pty ./demo-magic-poc all --color --no-bwrap --verbose
