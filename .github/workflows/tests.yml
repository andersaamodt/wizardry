name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel previous runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  aaa-nix:
    name: Nix unit tests ${{ matrix.job_name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - job_name: "1/6"
            levels: "0-0"
            max_level: 0
          - job_name: "2/6"
            levels: "1-2"
            max_level: 2
          - job_name: "3/6"
            levels: "3-8"
            max_level: 8
          - job_name: "4/6"
            levels: "9-15"
            max_level: 15
          - job_name: "5/6"
            levels: "16-24"
            max_level: 24
          - job_name: "6/6"
            levels: "25-27"
            max_level: 27
    env:
      WIZARDRY_OS_LABEL: nixos
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/attribute-tool-check spells/.imps/fs/attribute-list spells/.imps/fs/attribute-get
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Configure nixpkgs channel
        run: |
          nix-channel --add https://nixos.org/channels/nixos-unstable nixpkgs
          nix-channel --update
          echo "NIX_PATH=nixpkgs=$HOME/.nix-defexpr/channels/nixpkgs" >> "$GITHUB_ENV"
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system || true
      - name: Run unit tests (levels ${{ matrix.levels }}) in Nix shell
        run: |
          nix-shell -I nixpkgs=channel:nixos-unstable -p bubblewrap shadow attr --run "
            . spells/.imps/sys/invoke-wizardry && banish ${{ matrix.max_level }} && ./spells/.wizardry/test-magic ${{ matrix.max_level }} --verbose
          "

  aab-macos:
    name: macOS unit tests ${{ matrix.job_name }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - job_name: "1/6"
            levels: "0-0"
            max_level: 0
          - job_name: "2/6"
            levels: "1-2"
            max_level: 2
          - job_name: "3/6"
            levels: "3-8"
            max_level: 8
          - job_name: "4/6"
            levels: "9-15"
            max_level: 15
          - job_name: "5/6"
            levels: "16-24"
            max_level: 24
          - job_name: "6/6"
            levels: "25-27"
            max_level: 27
    env:
      WIZARDRY_OS_LABEL: mac
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/attribute-tool-check spells/.imps/fs/attribute-list spells/.imps/fs/attribute-get
      - name: Run unit tests (levels ${{ matrix.levels }})
        run: . spells/.imps/sys/invoke-wizardry && banish ${{ matrix.max_level }} && ./spells/.wizardry/test-magic ${{ matrix.max_level }} --verbose

  arch:
    name: Arch Linux unit tests ${{ matrix.job_name }}
    runs-on: ubuntu-latest
    container: archlinux:latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - job_name: "1/6"
            levels: "0-0"
            max_level: 0
          - job_name: "2/6"
            levels: "1-2"
            max_level: 2
          - job_name: "3/6"
            levels: "3-8"
            max_level: 8
          - job_name: "4/6"
            levels: "9-15"
            max_level: 15
          - job_name: "5/6"
            levels: "16-24"
            max_level: 24
          - job_name: "6/6"
            levels: "25-27"
            max_level: 27
    env:
      WIZARDRY_OS_LABEL: arch
    steps:
      - name: Install git, procps, and core utilities for checkout and testing
        run: pacman -Sy --noconfirm git procps-ng coreutils sed gawk grep findutils attr file
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/attribute-tool-check spells/.imps/fs/attribute-list spells/.imps/fs/attribute-get
      - name: Run unit tests (levels ${{ matrix.levels }})
        run: . spells/.imps/sys/invoke-wizardry && banish ${{ matrix.max_level }} && ./spells/.wizardry/test-magic ${{ matrix.max_level }} --verbose

  debian:
    name: Debian unit tests ${{ matrix.job_name }}
    runs-on: ubuntu-latest
    container: debian:stable-slim
    strategy:
      fail-fast: false
      matrix:
        include:
          - job_name: "1/6"
            levels: "0-0"
            max_level: 0
          - job_name: "2/6"
            levels: "1-2"
            max_level: 2
          - job_name: "3/6"
            levels: "3-8"
            max_level: 8
          - job_name: "4/6"
            levels: "9-15"
            max_level: 15
          - job_name: "5/6"
            levels: "16-24"
            max_level: 24
          - job_name: "6/6"
            levels: "25-27"
            max_level: 27
    env:
      WIZARDRY_OS_LABEL: debian
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Install git, procps, and gawk for checkout and testing
        run: apt-get update && apt-get install -y git procps gawk attr file
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/attribute-tool-check spells/.imps/fs/attribute-list spells/.imps/fs/attribute-get
      - name: Run unit tests (levels ${{ matrix.levels }})
        run: . spells/.imps/sys/invoke-wizardry && banish ${{ matrix.max_level }} && ./spells/.wizardry/test-magic ${{ matrix.max_level }} --verbose

  ubuntu:
    name: Ubuntu unit tests ${{ matrix.job_name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - job_name: "1/6"
            levels: "0-0"
            max_level: 0
          - job_name: "2/6"
            levels: "1-2"
            max_level: 2
          - job_name: "3/6"
            levels: "3-8"
            max_level: 8
          - job_name: "4/6"
            levels: "9-15"
            max_level: 15
          - job_name: "5/6"
            levels: "16-24"
            max_level: 24
          - job_name: "6/6"
            levels: "25-27"
            max_level: 27
    env:
      WIZARDRY_OS_LABEL: ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/attribute-tool-check spells/.imps/fs/attribute-list spells/.imps/fs/attribute-get
      - name: Install bubblewrap dependency
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap attr file
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Verify bubblewrap setup
        run: |
          if bwrap --unshare-user-try --ro-bind / / /bin/true; then
            echo "bubblewrap usable with user namespaces"
          elif sudo -n bwrap --unshare-user-try --ro-bind / / /bin/true; then
            echo "bubblewrap usable via sudo with user namespaces"
          elif sudo -n bwrap --ro-bind / / /bin/true; then
            echo "bubblewrap usable via sudo"
          else
            echo "bubblewrap unusable; proceeding without sandboxing" >&2
          fi
      - name: Run unit tests (levels ${{ matrix.levels }})
        run: . spells/.imps/sys/invoke-wizardry && banish ${{ matrix.max_level }} && ./spells/.wizardry/test-magic ${{ matrix.max_level }} --verbose
