          cat > /tmp/error-reports/debian-errors.txt <<EOF
          Job: Debian unit tests
          Platform: Debian (debian:stable-slim container)
          Status: FAILED
          
          The unit tests failed on Debian.
          Check the workflow logs for detailed error messages.
          
          Run ID: ${{ github.run_id }}
          Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
