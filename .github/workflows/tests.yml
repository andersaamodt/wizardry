name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel previous runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read
  actions: write  # Required for artifact cleanup

jobs:
  # Run compile and doppelganger first to reduce overall test wait time
  # Platform tests depend on these completing
  aaa-compile:
    name: Compile wizardry
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create compiled doppelganger
        run: |
          # Set wizardry directory
          export WIZARDRY_DIR="${{ github.workspace }}"
          
          # Call doppelganger directly (as standalone script)
          "${{ github.workspace }}/spells/spellcraft/doppelganger" /tmp/wizardry-compiled

          echo "=== Doppelganger created ==="
          ls -la /tmp/wizardry-compiled/

          # Verify spells directory exists
          if [ ! -d "/tmp/wizardry-compiled/spells" ]; then
            echo "ERROR: spells directory not created"
            exit 1
          fi

      - name: Remove excluded files from compiled directory
        run: |
          cd /tmp/wizardry-compiled
          
          # Remove SKIP-IF-COMPILED files
          rm -f SKIP-IF-COMPILED-ANALYSIS.md
          rm -f SKIP-IF-COMPILED-SUMMARY.md
          
          # Remove .tests directory
          rm -rf .tests
          
          echo "=== Cleaned compiled directory ==="
          mv /tmp/wizardry-compiled ${{ github.workspace }}/wizardry-compiled

      - name: Generate artifact name with date
        id: artifact-name
        run: |
          DATE=$(date +'%Y-%-m-%-d')
          echo "name=wizardry-compiled-${DATE}" >> "$GITHUB_OUTPUT"

      - name: Upload compiled wizardry artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: |
            wizardry-compiled/LICENSE
            wizardry-compiled/README.md
            wizardry-compiled/spells/
          retention-days: 90
          if-no-files-found: error

  aab-test-doppelganger:
    name: Test doppelganger
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr
      
      - name: Create and test doppelganger
        run: |
          # Set wizardry directory
          export WIZARDRY_DIR="${{ github.workspace }}"
          
          # Add necessary paths
          export PATH="${{ github.workspace }}/spells/.imps/out:${PATH}"
          export PATH="${{ github.workspace }}/spells/.imps/sys:${PATH}"
          export PATH="${{ github.workspace }}/spells/spellcraft:${PATH}"
          
          # Create doppelganger
          "${{ github.workspace }}/spells/spellcraft/doppelganger" /tmp/wizardry-doppelganger
          
          echo "=== Testing doppelganger spells ==="
          
          # Exclusions
          excluded="invoke-wizardry require-wizardry declare-globals learn-spellbook learn mud decorate select-player pkg-upgrade pkg-update"
          
          # Test all compiled spells
          fail_count=0
          find /tmp/wizardry-doppelganger/spells -type f -executable | while IFS= read -r compiled; do
            [ -f "$compiled" ] || continue
            spell_name=$(basename "$compiled")
            
            # Skip excluded
            skip=0
            for ex in $excluded; do
              if [ "$spell_name" = "$ex" ]; then
                skip=1
                break
              fi
            done
            [ "$skip" = "1" ] && continue
            
            # Determine if imp or spell
            is_imp=0
            case "$compiled" in
              */.imps/*) is_imp=1 ;;
            esac
            
            # Test appropriately
            if [ "$is_imp" = "1" ]; then
              if echo "" | timeout 1 env -i PATH="/usr/bin:/bin" "$compiled" >/dev/null 2>&1; then
                echo "  ✓ $spell_name"
              else
                ec=$?
                if [ "$ec" != "124" ]; then
                  echo "  ✓ $spell_name (exit $ec OK)"
                else
                  echo "  ✗ $spell_name (timeout)"
                  fail_count=$((fail_count + 1))
                fi
              fi
            else
              if timeout 2 env -i PATH="/usr/bin:/bin" "$compiled" --help >/dev/null 2>&1; then
                echo "  ✓ $spell_name"
              else
                echo "  ✗ $spell_name"
                fail_count=$((fail_count + 1))
              fi
            fi
          done
          
          if [ "$fail_count" -gt 0 ]; then
            echo "ERROR: $fail_count doppelganger spells failed"
            exit 1
          fi
          
          echo "=== All doppelganger spells passed ==="

  aac-nix:
    name: Nix ${{ matrix.job_name }} unit tests
    runs-on: ubuntu-latest
    needs: [aaa-compile, aab-test-doppelganger]
    strategy:
      fail-fast: false
      matrix:
        include:
          - job_name: "1/6"
            levels: "0-0"
            max_level: 0
            test_flags: ""
          - job_name: "2/6"
            levels: "1-2"
            max_level: 2
            test_flags: "--skip-common"
          - job_name: "3/6"
            levels: "3-8"
            max_level: 8
            test_flags: "--skip-common"
          - job_name: "4/6"
            levels: "9-15"
            max_level: 15
            test_flags: "--skip-common"
          - job_name: "5/6"
            levels: "16-24"
            max_level: 24
            test_flags: "--skip-common"
          - job_name: "6/6"
            levels: "25-27"
            max_level: 27
            test_flags: "--skip-common"
    env:
      WIZARDRY_OS_LABEL: nixos
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/check-attribute-tool spells/.imps/fs/list-attributes spells/.imps/fs/get-attribute
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Configure nixpkgs channel
        run: |
          nix-channel --add https://nixos.org/channels/nixos-unstable nixpkgs
          nix-channel --update
          echo "NIX_PATH=nixpkgs=$HOME/.nix-defexpr/channels/nixpkgs" >> "$GITHUB_ENV"
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system || true
      - name: Run unit tests (levels ${{ matrix.levels }}) in Nix shell
        run: |
          nix-shell -I nixpkgs=channel:nixos-unstable -p bubblewrap shadow attr --run "
            set -e
            . spells/.imps/sys/invoke-wizardry
            banish ${{ matrix.max_level }}
            ./spells/.wizardry/test-magic ${{ matrix.levels }} ${{ matrix.test_flags }}
          "

