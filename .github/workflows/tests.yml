name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  aaa-nix:
    name: Nix unit tests
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: nixos
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Configure nixpkgs channel
        run: |
          nix-channel --add https://nixos.org/channels/nixos-unstable nixpkgs
          nix-channel --update
          echo "NIX_PATH=nixpkgs=$HOME/.nix-defexpr/channels/nixpkgs" >> "$GITHUB_ENV"
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system || true
      - name: Run unit tests in Nix shell
        id: tests
        continue-on-error: true
        run: nix-shell -I nixpkgs=channel:nixos-unstable -p bubblewrap shadow --run "./spells/system/test-magic --verbose"
      
      - name: Capture test failures
        if: failure() && steps.tests.outcome == 'failure'
        run: |
          mkdir -p /tmp/error-reports
          cat > /tmp/error-reports/nix-errors.txt <<EOF
          Job: Nix unit tests
          Platform: NixOS (ubuntu-latest with Nix)
          Status: FAILED
          
          The unit tests failed on NixOS/Nix environment.
          Check the workflow logs for detailed error messages.
          
          Run ID: ${{ github.run_id }}
          Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EOF
      
      - name: Upload error report
        if: failure() && steps.tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: nix-errors
          path: /tmp/error-reports/nix-errors.txt
          retention-days: 30

