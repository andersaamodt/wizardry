name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel previous runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  aaa-nix:
    name: Nix unit tests
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: nixos
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Configure nixpkgs channel
        run: |
          nix-channel --add https://nixos.org/channels/nixos-unstable nixpkgs
          nix-channel --update
          echo "NIX_PATH=nixpkgs=$HOME/.nix-defexpr/channels/nixpkgs" >> "$GITHUB_ENV"
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system || true
      - name: Run unit tests in Nix shell
        run: |
          # Capture exit code before shell cleanup segfault
          nix-shell -I nixpkgs=channel:nixos-unstable -p bubblewrap shadow attr --run "
            set -x
            (. spells/.imps/sys/invoke-wizardry && echo 'SUCCESS: Nix workflow with invoke-wizardry completed') && test_passed=true || test_passed=false
            if [ \"\$test_passed\" = \"true\" ]; then exit 0; else exit 1; fi
          " && workflow_passed=true || workflow_passed=false
          if [ "$workflow_passed" = "true" ]; then 
            echo "Workflow passed (ignoring cleanup segfault)"
            exit 0
          else 
            echo "Workflow failed"
            exit 1
          fi

  aab-macos:
    name: macOS unit tests
    runs-on: macos-latest
    env:
      WIZARDRY_OS_LABEL: mac
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Run unit tests
        run: |
          set -x
          . spells/.imps/sys/invoke-wizardry
          echo "SUCCESS: macOS workflow with invoke-wizardry completed"

  arch:
    name: Arch Linux unit tests
    runs-on: ubuntu-latest
    container: archlinux:latest
    env:
      WIZARDRY_OS_LABEL: arch
    steps:
      - name: Install git, procps, and core utilities for checkout and testing
        run: pacman -Sy --noconfirm git procps-ng coreutils sed gawk grep findutils attr file
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Run unit tests
        run: |
          set -x
          . spells/.imps/sys/invoke-wizardry
          echo "SUCCESS: Arch Linux workflow with invoke-wizardry completed"

  debian:
    name: Debian unit tests
    runs-on: ubuntu-latest
    container: debian:stable-slim
    env:
      WIZARDRY_OS_LABEL: debian
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Install git, procps, and gawk for checkout and testing
        run: apt-get update && apt-get install -y git procps gawk attr file
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Run unit tests
        run: |
          set -x
          . spells/.imps/sys/invoke-wizardry
          echo "SUCCESS: Debian workflow with invoke-wizardry completed"

  ubuntu:
    name: Ubuntu unit tests
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure installer spells are executable
        run: chmod +x spells/.arcana/mud/install-mud spells/.arcana/tor/setup-tor spells/.imps/fs/xattr-helper-usable spells/.imps/fs/xattr-list-keys spells/.imps/fs/xattr-read-value
      - name: Install bubblewrap dependency
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap attr file
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          {
            echo 'kernel.unprivileged_userns_clone=1'
            echo 'kernel.apparmor_restrict_unprivileged_userns=0'
          } | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Verify bubblewrap setup
        run: |
          if bwrap --unshare-user-try --ro-bind / / /bin/true; then
            echo "bubblewrap usable with user namespaces"
          elif sudo -n bwrap --unshare-user-try --ro-bind / / /bin/true; then
            echo "bubblewrap usable via sudo with user namespaces"
          elif sudo -n bwrap --ro-bind / / /bin/true; then
            echo "bubblewrap usable via sudo"
          else
            echo "bubblewrap unusable; proceeding without sandboxing" >&2
          fi
      - name: Run unit tests
        run: |
          set -x
          . spells/.imps/sys/invoke-wizardry
          echo "SUCCESS: Ubuntu workflow with invoke-wizardry completed"
