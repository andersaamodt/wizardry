name: Tests and Coverage

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bubblewrap dependency
        run: sudo apt-get update && sudo apt-get install -y bubblewrap uidmap
      - name: Configure bubblewrap user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          echo 'kernel.unprivileged_userns_clone=1' | sudo tee /etc/sysctl.d/99-unprivileged-userns.conf
          sudo sysctl --system
      - name: Verify bubblewrap setup
        run: bwrap --unshare-user-try --ro-bind / / /bin/true
      - name: Run unit tests
        run: ./spells/menu/system/run-tests
      - name: Report coverage
        run: NO_COLOR=1 spells/menu/system/test-coverage
