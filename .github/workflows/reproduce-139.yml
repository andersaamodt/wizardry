name: Reproduce exit 139

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  reproduce-segfault:
    name: Ubuntu - Test without banish
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu

    steps:
      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Invoke wizardry and run test-magic (skip banish)
        run: |
          export WIZARDRY_DIR="${PWD}"
          echo "About to invoke wizardry and run test-magic WITHOUT banish..."
          . spells/.imps/sys/invoke-wizardry && ./spells/.wizardry/test-magic --verbose
          echo "Completed - if this succeeds, banish 8 is the trigger"

  reproduce-segfault-arch:
    name: Arch - Test without banish
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    env:
      WIZARDRY_OS_LABEL: arch
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git

      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Invoke wizardry and run test-magic (skip banish)
        run: |
          export WIZARDRY_DIR="${PWD}"
          echo "About to invoke wizardry and run test-magic WITHOUT banish..."
          . spells/.imps/sys/invoke-wizardry && ./spells/.wizardry/test-magic --verbose
          echo "Completed - if this succeeds, banish 8 is the trigger"

  reproduce-segfault-nix-q3:
    name: Nix - 3rd quarter of functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate glosses and keep only 3RD quarter
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses_full.sh
          total_lines=$(wc -l < /tmp/glosses_full.sh)
          quarter_lines=$((total_lines / 4))
          start_line=$((quarter_lines * 2 + 1))
          end_line=$((quarter_lines * 3))
          echo "Full glosses: $total_lines lines"
          echo "Taking 3RD quarter: lines $start_line to $end_line"
          sed -n "${start_line},${end_line}p" /tmp/glosses_full.sh > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing 3RD quarter in nix-shell
        run: |
          WIZARDRY_DIR="${PWD}"
          nix-shell -p bash --run "
            export WIZARDRY_DIR='${WIZARDRY_DIR}'
            echo 'About to source 3RD QUARTER of glosses in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced 3rd quarter'
            echo 'Trying declare -F...'
            declare -F | head -20
            echo 'Completed - if this fails, bug is in 3rd quarter'
          "

  reproduce-segfault-nix-q4:
    name: Nix - 4th quarter of functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate glosses and keep only 4TH quarter
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses_full.sh
          total_lines=$(wc -l < /tmp/glosses_full.sh)
          quarter_lines=$((total_lines / 4))
          start_line=$((quarter_lines * 3 + 1))
          echo "Full glosses: $total_lines lines"
          echo "Taking 4TH quarter: from line $start_line to end"
          tail -n "+$start_line" /tmp/glosses_full.sh > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing 4TH quarter in nix-shell
        run: |
          WIZARDRY_DIR="${PWD}"
          nix-shell -p bash --run "
            export WIZARDRY_DIR='${WIZARDRY_DIR}'
            echo 'About to source 4TH QUARTER of glosses in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced 4th quarter'
            echo 'Trying declare -F...'
            declare -F | head -20
            echo 'Completed - if this fails, bug is in 4th quarter'
          "
