name: Reproduce exit 139

on:
  pull_request:
  workflow_dispatch:

# Testing minimal reproduction with generated functions

jobs:
  reproduce-segfault:
    name: Test gloss loading on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: ubuntu

    steps:
      - uses: actions/checkout@v4

      - name: Generate DOUBLE the functions (412 instead of 206)
        run: |
          echo "Generating 412 test functions..."
          > /tmp/glosses.sh
          for i in $(seq 1 412); do
            cat >> /tmp/glosses.sh <<EOF
segtestfunction${i}() {
  echo "test function ${i}"
  _arg1="\${1-}"
  _arg2="\${2-}"
  if [ -n "\$_arg1" ]; then
    echo "arg1: \$_arg1"
  fi
  if [ -n "\$_arg2" ]; then
    echo "arg2: \$_arg2"
  fi
}
EOF
          done
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing doubled functions
        run: |
          echo "About to source 412 test functions..."
          . /tmp/glosses.sh
          echo "Successfully sourced glosses"
          echo "Trying declare -F..."
          declare -F | head -20
          echo "Completed successfully"

  reproduce-segfault-arch:
    name: Test gloss loading on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git

      - uses: actions/checkout@v4

      - name: Generate DOUBLE the functions (412 instead of 206)
        run: |
          echo "Generating 412 test functions..."
          > /tmp/glosses.sh
          for i in $(seq 1 412); do
            cat >> /tmp/glosses.sh <<EOF
segtestfunction${i}() {
  echo "test function ${i}"
  _arg1="\${1-}"
  _arg2="\${2-}"
  if [ -n "\$_arg1" ]; then
    echo "arg1: \$_arg1"
  fi
  if [ -n "\$_arg2" ]; then
    echo "arg2: \$_arg2"
  fi
}
EOF
          done
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing doubled functions
        run: |
          echo "About to source 412 test functions..."
          . /tmp/glosses.sh
          echo "Successfully sourced glosses"
          echo "Trying declare -F..."
          declare -F | head -20
          echo "Completed successfully"

  reproduce-segfault-nix:
    name: Test gloss loading on Nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate minimal reproduction - 206 test functions
        run: |
          echo "Generating 206 test functions to match real gloss count..."
          > /tmp/glosses.sh
          for i in $(seq 1 206); do
            cat >> /tmp/glosses.sh <<EOF
segtestfunction${i}() {
  echo "test function ${i}"
  _arg1="\${1-}"
  _arg2="\${2-}"
  if [ -n "\$_arg1" ]; then
    echo "arg1: \$_arg1"
  fi
  if [ -n "\$_arg2" ]; then
    echo "arg2: \$_arg2"
  fi
}
EOF
          done
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing minimal functions in nix-shell
        run: |
          nix-shell -p bash --run "
            echo 'About to source 206 test functions in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced glosses'
            echo 'Trying declare -F...'
            declare -F | head -20
            echo 'Completed successfully'
          "
