          ' /tmp/glosses_full.sh > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh
          echo "First 10 lines:"
          head -10 /tmp/glosses.sh

      - name: Try sourcing 10TH sixteenth in nix-shell
        run: |
          WIZARDRY_DIR="${PWD}"
          nix-shell -p bash --run "
            export WIZARDRY_DIR='${WIZARDRY_DIR}'
            echo 'About to source 10TH SIXTEENTH of glosses in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced 10th sixteenth'
            echo 'Trying declare -F...'
            declare -F | head -20
            echo 'Completed - if this fails, bug is in 10th sixteenth (second half of failing 5th eighth)'
          "
