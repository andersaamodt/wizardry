      - name: Create stripped banish (no POSIX checks)
        run: |
          export WIZARDRY_DIR="${PWD}"
          # Create a minimal banish that skips POSIX checks in level 0
          cat > /tmp/banish-minimal <<'EOF'
          #!/bin/sh
          set -eu
          target_level=${1:-0}
          printf 'Minimal banish: skipping POSIX checks for level %s\n' "$target_level"
          exit 0
          EOF
          chmod +x /tmp/banish-minimal
          cat /tmp/banish-minimal

      - name: Invoke wizardry with minimal banish and run test-magic
        run: |
          export WIZARDRY_DIR="${PWD}"
          export PATH="/tmp:${PATH}"
          echo "About to invoke wizardry, call minimal banish, and run test-magic..."
          . spells/.imps/sys/invoke-wizardry && banish-minimal 0 && ./spells/.wizardry/test-magic --verbose
          echo "Completed - if this STILL fails with 139, banish POSIX checks aren't the issue"

  reproduce-segfault-nix-3rd-quarter:
    name: Nix - 3rd quarter (for comparison)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate glosses and keep only 3RD quarter
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses_full.sh
          total_lines=$(wc -l < /tmp/glosses_full.sh)
          quarter_lines=$((total_lines / 4))
          start_line=$((quarter_lines * 2 + 1))
          end_line=$((quarter_lines * 3))
          echo "Full glosses: $total_lines lines"
          echo "Taking 3RD quarter: lines $start_line to $end_line"
          sed -n "${start_line},${end_line}p" /tmp/glosses_full.sh > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing 3RD quarter in nix-shell
        run: |
          WIZARDRY_DIR="${PWD}"
          nix-shell -p bash --run "
            export WIZARDRY_DIR='${WIZARDRY_DIR}'
            echo 'About to source 3RD QUARTER of glosses in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced 3rd quarter'
            echo 'Trying declare -F...'
            declare -F | head -20
            echo 'Completed - comparing to see if 3rd quarter still fails'
          "

  reproduce-segfault-nix-5th-eighth:
    name: Nix - 5th eighth of functions
