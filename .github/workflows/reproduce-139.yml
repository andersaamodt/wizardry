name: Reproduce exit 139

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  reproduce-segfault:
    name: Test gloss loading on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: ubuntu

    steps:
      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing glosses directly
        run: |
          export WIZARDRY_DIR="${PWD}"
          echo "About to source glosses..."
          . /tmp/glosses.sh
          echo "Successfully sourced glosses"
          echo "Trying declare -F..."
          declare -F | head -20
          echo "Completed successfully"

  reproduce-segfault-arch:
    name: Test gloss loading on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git

      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing glosses directly
        run: |
          export WIZARDRY_DIR="${PWD}"
          echo "About to source glosses..."
          . /tmp/glosses.sh
          echo "Successfully sourced glosses"
          echo "Trying declare -F..."
          declare -F | head -20
          echo "Completed successfully"

  reproduce-segfault-nix:
    name: Test gloss loading on Nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing glosses in nix-shell
        run: |
          WIZARDRY_DIR="${PWD}"
          nix-shell -p bash --run "
            export WIZARDRY_DIR='${WIZARDRY_DIR}'
            echo 'About to source glosses in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced glosses'
            echo 'Trying declare -F...'
            declare -F | head -20
            echo 'Completed successfully'
          "
