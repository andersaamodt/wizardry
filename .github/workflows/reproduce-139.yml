name: Reproduce exit 139

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  reproduce-segfault:
    name: Test gloss loading on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: ubuntu

    steps:
      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Invoke wizardry, banish, and run test-magic
        run: |
          export WIZARDRY_DIR="${PWD}"
          echo "About to invoke wizardry, banish 8, and run test-magic..."
          . spells/.imps/sys/invoke-wizardry && banish 8 && ./spells/.wizardry/test-magic --verbose
          echo "All steps completed successfully"

  reproduce-segfault-arch:
    name: Test gloss loading on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git

      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Invoke wizardry, banish, and run test-magic
        run: |
          export WIZARDRY_DIR="${PWD}"
          echo "About to invoke wizardry, banish 8, and run test-magic..."
          . spells/.imps/sys/invoke-wizardry && banish 8 && ./spells/.wizardry/test-magic --verbose
          echo "All steps completed successfully"

  reproduce-segfault-nix:
    name: Test gloss loading on Nix (second half only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate glosses and keep only SECOND half
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses_full.sh
          total_lines=$(wc -l < /tmp/glosses_full.sh)
          half_lines=$((total_lines / 2))
          echo "Full glosses: $total_lines lines"
          echo "Taking SECOND half: from line $((half_lines + 1)) to end"
          tail -n "+$((half_lines + 1))" /tmp/glosses_full.sh > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing SECOND half of glosses in nix-shell
        run: |
          WIZARDRY_DIR="${PWD}"
          nix-shell -p bash --run "
            export WIZARDRY_DIR='${WIZARDRY_DIR}'
            echo 'About to source SECOND HALF of glosses in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced second half of glosses'
            echo 'Trying declare -F...'
            declare -F | head -20
            echo 'Completed - if this succeeds, problematic function is in FIRST half'
            echo 'If this fails, problematic function is in SECOND half'
          "
