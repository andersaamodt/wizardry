name: Reproduce exit 139

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  reproduce-segfault:
    name: Ubuntu - Test with banish 0
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu

    steps:
      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Invoke wizardry with banish 0 and run test-magic
        run: |
          export WIZARDRY_DIR="${PWD}"
          echo "About to invoke wizardry, banish 0, and run test-magic..."
          . spells/.imps/sys/invoke-wizardry && banish 0 && ./spells/.wizardry/test-magic --verbose
          echo "Completed - if this fails with 139, any banish call is the trigger"

  reproduce-segfault-arch:
    name: Arch - Test with banish 0
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    env:
      WIZARDRY_OS_LABEL: arch
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git

      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Invoke wizardry with banish 0 and run test-magic
        run: |
          export WIZARDRY_DIR="${PWD}"
          echo "About to invoke wizardry, banish 0, and run test-magic..."
          . spells/.imps/sys/invoke-wizardry && banish 0 && ./spells/.wizardry/test-magic --verbose
          echo "Completed - if this fails with 139, any banish call is the trigger"

  reproduce-segfault-nix-5th-eighth:
    name: Nix - 5th eighth of functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate glosses and keep only 5TH eighth
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses_full.sh
          total_lines=$(wc -l < /tmp/glosses_full.sh)
          eighth_lines=$((total_lines / 8))
          start_line=$((eighth_lines * 4 + 1))
          end_line=$((eighth_lines * 5))
          echo "Full glosses: $total_lines lines"
          echo "Taking 5TH eighth: lines $start_line to $end_line"
          sed -n "${start_line},${end_line}p" /tmp/glosses_full.sh > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing 5TH eighth in nix-shell
        run: |
          WIZARDRY_DIR="${PWD}"
          nix-shell -p bash --run "
            export WIZARDRY_DIR='${WIZARDRY_DIR}'
            echo 'About to source 5TH EIGHTH of glosses in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced 5th eighth'
            echo 'Trying declare -F...'
            declare -F | head -20
            echo 'Completed - if this fails, bug is in 5th eighth'
          "

  reproduce-segfault-nix-6th-eighth:
    name: Nix - 6th eighth of functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate glosses and keep only 6TH eighth
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses_full.sh
          total_lines=$(wc -l < /tmp/glosses_full.sh)
          eighth_lines=$((total_lines / 8))
          start_line=$((eighth_lines * 5 + 1))
          end_line=$((eighth_lines * 6))
          echo "Full glosses: $total_lines lines"
          echo "Taking 6TH eighth: lines $start_line to $end_line"
          sed -n "${start_line},${end_line}p" /tmp/glosses_full.sh > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing 6TH eighth in nix-shell
        run: |
          WIZARDRY_DIR="${PWD}"
          nix-shell -p bash --run "
            export WIZARDRY_DIR='${WIZARDRY_DIR}'
            echo 'About to source 6TH EIGHTH of glosses in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced 6th eighth'
            echo 'Trying declare -F...'
            declare -F | head -20
            echo 'Completed - if this fails, bug is in 6th eighth'
          "
