name: Reproduce exit 139

on:
  pull_request:
  workflow_dispatch:

# Minimal reproduction workflow from PR #937
# Tests shell function loading limits on Ubuntu, Arch Linux, and Nix
# to reproduce the exit code 139 segfault bug

jobs:
  reproduce-segfault:
    name: Test gloss loading on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: ubuntu

    steps:
      - uses: actions/checkout@v4

      - name: Create test functions file
        run: |
          cat > /tmp/glosses.sh <<'FUNCTIONS'
          segtestfunction1() {
            echo "test function 1"
          }
          
          segtestfunction2() {
            echo "test function 2"
          }
          
          segtestfunction3() {
            echo "test function 3"
          }
          
          segtestfunction4() {
            echo "test function 4"
          }
          
          segtestfunction5() {
            echo "test function 5"
          }
          FUNCTIONS

      - name: Try sourcing test functions
        run: |
          echo "About to source test functions..."
          . /tmp/glosses.sh
          echo "Successfully sourced glosses"
          echo "Trying declare -F..."
          declare -F
          echo "Completed successfully"

  reproduce-segfault-arch:
    name: Test gloss loading on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git

      - uses: actions/checkout@v4

      - name: Create test functions file
        run: |
          cat > /tmp/glosses.sh <<'FUNCTIONS'
          segtestfunction1() {
            echo "test function 1"
          }
          
          segtestfunction2() {
            echo "test function 2"
          }
          
          segtestfunction3() {
            echo "test function 3"
          }
          
          segtestfunction4() {
            echo "test function 4"
          }
          
          segtestfunction5() {
            echo "test function 5"
          }
          FUNCTIONS

      - name: Try sourcing test functions
        run: |
          echo "About to source test functions..."
          . /tmp/glosses.sh
          echo "Successfully sourced glosses"
          echo "Trying declare -F..."
          declare -F
          echo "Completed successfully"

  reproduce-segfault-nix:
    name: Test gloss loading on Nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Create test functions file
        run: |
          cat > /tmp/glosses.sh <<'FUNCTIONS'
          segtestfunction1() {
            echo "test function 1"
          }
          
          segtestfunction2() {
            echo "test function 2"
          }
          
          segtestfunction3() {
            echo "test function 3"
          }
          
          segtestfunction4() {
            echo "test function 4"
          }
          
          segtestfunction5() {
            echo "test function 5"
          }
          FUNCTIONS

      - name: Try sourcing test functions in nix-shell
        run: |
          nix-shell -p bash --run "
            echo 'About to source test functions in nix-shell...'
            . /tmp/glosses.sh
            echo 'Successfully sourced glosses'
            echo 'Trying declare -F...'
            declare -F
            echo 'Completed successfully'
          "
