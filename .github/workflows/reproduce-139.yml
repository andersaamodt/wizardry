name: Reproduce exit 139

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  reproduce-segfault:
    name: Ubuntu - Test banish with half POSIX checks
    runs-on: ubuntu-latest
    env:
      WIZARDRY_OS_LABEL: ubuntu

    steps:
      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="${PWD}"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Create banish with HALF POSIX checks
        run: |
          export WIZARDRY_DIR="${PWD}"
          # Extract first half of POSIX checks from actual banish spell (lines 388-456, approx half of level 0 checks)
          # This tests if first half of POSIX checks cause the segfault
          cat > /tmp/banish <<'EOF'
          #!/bin/sh
          set -eu
          target_level=${1:-0}
          
          # Minimal banish that runs FIRST HALF of level 0 POSIX checks only
          WIZARDRY_DIR=${WIZARDRY_DIR:-${PWD}}
          
          # Check POSIX commands (lines 388-414 from original)
          posix_failed=0
          posix_cmds="sh test printf command dirname basename pwd cat"
          posix_cmds="$posix_cmds grep find sort cut head tail tr wc awk sed xargs mktemp uname"
          for cmd in $posix_cmds; do
            if ! command -v "$cmd" >/dev/null 2>&1; then
              posix_failed=1
              break
            fi
          done
          
          if [ "$posix_failed" -eq 0 ]; then
            printf 'POSIX foundation checks passed\n'
          else
            printf 'POSIX foundation check failed\n' >&2
            exit 1
          fi
          
          # Check download tools (lines 416-436)
          if ! command -v curl >/dev/null 2>&1 && ! command -v wget >/dev/null 2>&1; then
            printf 'Download tools check: no curl/wget\n' >&2
          fi
          
          # Check tar (lines 438-453)
          if ! command -v tar >/dev/null 2>&1; then
            printf 'tar check: not found\n' >&2
          fi
          
          printf 'Banish with half POSIX checks: level %s validated\n' "$target_level"
          exit 0
          EOF
          chmod +x /tmp/banish
          cat /tmp/banish

      - name: Invoke wizardry with half-POSIX banish and run test-magic
        run: |
          export WIZARDRY_DIR="${PWD}"
          export PATH="/tmp:${PATH}"
          echo "About to invoke wizardry, call banish with HALF POSIX checks, and run test-magic..."
          . spells/.imps/sys/invoke-wizardry && banish 0 && ./spells/.wizardry/test-magic --verbose
          echo "Completed - if fails with 139, bug is in FIRST half of POSIX checks"

