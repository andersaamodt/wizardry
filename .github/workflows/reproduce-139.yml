          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses-full.sh
          total_lines=$(wc -l < /tmp/glosses-full.sh)
          half_lines=$((total_lines / 2))
          echo "Total gloss lines: $total_lines, half: $half_lines"
          
      - name: Test first half of glosses
        run: |
          export WIZARDRY_DIR="${PWD}"
          total_lines=$(wc -l < /tmp/glosses-full.sh)
          half_lines=$((total_lines / 2))
          head -n "$half_lines" /tmp/glosses-full.sh > /tmp/glosses-first-half.sh
          echo "Testing FIRST HALF of glosses..."
          . /tmp/glosses-first-half.sh
          ./spells/.wizardry/test-magic --verbose
          echo "First half succeeded"
          
      - name: Test second half of glosses
        run: |
          export WIZARDRY_DIR="${PWD}"
          total_lines=$(wc -l < /tmp/glosses-full.sh)
          half_lines=$((total_lines / 2))
          tail -n "+$((half_lines + 1))" /tmp/glosses-full.sh > /tmp/glosses-second-half.sh
          echo "Testing SECOND HALF of glosses..."
