name: Reproduce exit 139

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  reproduce-segfault:
    name: Test gloss loading on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: ubuntu
          - os: macos-latest
            label: macos

    steps:
      - uses: actions/checkout@v4

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="$(pwd -P)"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing glosses directly
        run: |
          echo "About to source glosses..."
          . /tmp/glosses.sh
          echo "Successfully sourced glosses"
          echo "Trying declare -F..."
          declare -F | head -20
          echo "Completed successfully"

  reproduce-segfault-nix:
    name: Test gloss loading on Nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate glosses to file
        run: |
          export WIZARDRY_DIR="$(pwd -P)"
          cd spells/.wizardry
          ./generate-glosses > /tmp/glosses.sh
          wc -l /tmp/glosses.sh
          ls -lh /tmp/glosses.sh

      - name: Try sourcing glosses in nix-shell
        run: |
          nix-shell -p bash --run '
            echo "About to source glosses in nix-shell..."
            . /tmp/glosses.sh
            echo "Successfully sourced glosses"
            echo "Trying declare -F..."
            declare -F | head -20
            echo "Completed successfully"
          '
