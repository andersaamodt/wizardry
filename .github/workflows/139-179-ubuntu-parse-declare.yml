name: 139-179 Ubuntu parse declare

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-parse-declare:
    name: 139-179 Ubuntu parse declare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Call parse declare under xtrace
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            export WIZARDRY_DIR="$GITHUB_WORKSPACE"
            PATH="$WIZARDRY_DIR/spells/.imps/lex:$PATH"
            set -x
            parse declare
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"
