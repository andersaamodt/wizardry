name: "Hypothesis #118: Export gloss functions with export -f"

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install wizardry
        run: |
          ./install --yes --default
          echo "$HOME/.wizardry/spells/glossary" >> $GITHUB_PATH
          
      - name: Source invoke-wizardry
        run: |
          . "$HOME/.wizardry/spells/.imps/sys/invoke-wizardry"
          echo "WIZARDRY_DIR=$WIZARDRY_DIR" >> $GITHUB_ENV
          
      - name: Strategy
        run: echo "Strategy: Export gloss functions with export -f"
        
      - name: Run test
        run: |
          . "$HOME/.wizardry/spells/.imps/sys/invoke-wizardry"
          
banish 8
for func in $(compgen -A function | grep -E '^(test_|spell_)'); do
  export -f "$func" 2>/dev/null || true
done
(banish 8 && test-magic --verbose)

