name: Style checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  vet:
    name: Spell style vetting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install checkbashisms dependency
        run: ./spells/install/core/install-checkbashisms

      - name: Run vet-spell on all spells
        run: |
          echo "Running spell style checks..."
          ./spells/spellcraft/vet-spell --verbose
