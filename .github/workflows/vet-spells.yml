name: Linting and style checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Spell linting and formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install checkbashisms dependency
        run: ./spells/.arcana/core/install-checkbashisms

      - name: Run lint-magic on all spells
        run: |
          echo "Running spell style and format checks..."
          ./spells/spellcraft/lint-magic --verbose
