name: POSIX compliance checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  posix:
    name: POSIX compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install checkbashisms dependency
        run: ./spells/install/install-checkbashisms
      - name: Verify POSIX compliance
        run: ./spells/system/verify-posix
