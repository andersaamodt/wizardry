name: POSIX compliance checks

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  posix:
    name: POSIX compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install checkbashisms dependency
        run: ./spells/install/core/install-checkbashisms
      - name: Verify POSIX compliance
        run: ./spells/system/verify-posix
