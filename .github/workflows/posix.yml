name: POSIX Compliance

concurrency:
  group: posix-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  posix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install checkbashisms dependency
        run: ./spells/install/install-checkbashisms
      - name: Verify POSIX compliance
        run: ./spells/system/verify-posix
