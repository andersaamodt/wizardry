name: Hypothesis #104 - Load glosses in small batches

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-hypothesis-104:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bubblewrap uidmap attr file dash
          
      - name: Setup user namespaces
        run: |
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 "$(whoami)"
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 root
          echo 'kernel.unprivileged_userns_clone=1' | sudo tee -a /etc/sysctl.conf
          echo 'kernel.apparmor_restrict_unprivileged_userns=0' | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p
          
      - name: Test Hypothesis #104
        run: |
          echo "Testing hypothesis #104: Load glosses in small batches"
          echo ""
          echo "Strategy: Split gloss file and load incrementally"
          echo "Expected: Exit 0 if batch size matters"
          echo ""
          spells/.wizardry/generate-glosses
if [ -f "$HOME/.local/share/wizardry/glossary/glosses" ]; then
  split -l 50 "$HOME/.local/share/wizardry/glossary/glosses" /tmp/gloss_chunk_
  for chunk in /tmp/gloss_chunk_*; do
    . "$chunk"
  done
else
  . spells/.imps/sys/invoke-wizardry
  banish 8
fi
./spells/.wizardry/test-magic --verbose
