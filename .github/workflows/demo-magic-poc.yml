name: Demo-Magic POC

on:
  pull_request:
    branches:
      - main

# Cancel previous runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  demo-magic-poc:
    name: Demo-Magic POC (Banish with PTY)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install socat
        run: sudo apt-get update && sudo apt-get install -y socat
        
      - name: Run demo-magic-poc directly (no PTY)
        run: |
          . spells/.imps/sys/invoke-wizardry
          ./demo-magic-poc 2
          
      - name: Run demo-magic-poc with PTY (levels 0-2)
        run: |
          . spells/.imps/sys/invoke-wizardry
          run-with-pty ./demo-magic-poc 2
          
      - name: Run demo-magic-poc with PTY (levels 0-4)
        run: |
          . spells/.imps/sys/invoke-wizardry
          run-with-pty ./demo-magic-poc 4
