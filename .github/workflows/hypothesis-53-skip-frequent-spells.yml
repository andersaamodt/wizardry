name: "Hypothesis #53 - skip-frequent-spells"

on:
  pull_request:
    paths:
      - 'spells/**'
      - '.tests/**'
      - '.github/workflows/hypothesis-53-*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y attr file

      - name: Test hypothesis
        run: |
          echo "Testing hypothesis #53: Dont gloss high-frequency spells"

          . spells/.imps/sys/invoke-wizardry
          export WIZARDRY_SKIP_SPELLS='look,list,cast,scribe,forall'
          banish 8
          ./spells/.wizardry/test-magic --verbose
