name: 139-177 Ubuntu xtrace gloss declare

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ubuntu-xtrace-gloss-declare:
    name: 139-177 Ubuntu xtrace gloss declare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load glosses and call declare under xtrace
        run: |
          set +e
          ulimit -c unlimited || true
          (
            set -e
            export WIZARDRY_DIR="$GITHUB_WORKSPACE"
            gloss_file=$(mktemp /tmp/wizardry-gloss.XXXXXX)
            "$WIZARDRY_DIR/spells/.wizardry/generate-glosses" --output "$gloss_file"
            . "$gloss_file"
            if ! type declare 2>/dev/null | grep -q "function"; then
              printf '%s\n' "declare gloss function not found" >&2
              exit 1
            fi
            set -x
            declare
          )
          status=$?
          if [ "$status" -eq 139 ]; then
            printf '%s\n' "subshell exited with code 139 (SIGSEGV)"
            printf '%s\n' "Last 50 dmesg lines (if available):"
            dmesg | tail -n 50 || true
          fi
          exit "$status"
