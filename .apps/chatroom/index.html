<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizardry Chatroom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      color: white;
    }
    
    .app-header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
    }
    
    .app-nav {
      display: flex;
      gap: 1rem;
    }
    
    .app-nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .app-nav a:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .app-nav a.active {
      background: rgba(255,255,255,0.2);
      font-weight: bold;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 90px);
      display: block;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <h1>ðŸ§™ Wizardry Chatroom</h1>
    <nav class="app-nav">
      <a href="index.html" class="active">Chat</a>
      <a href="settings.html">Settings</a>
    </nav>
  </div>
  
  <!-- Load the demo chat page directly -->
  <iframe src="/pages/chat.html" title="Chatroom"></iframe>
</body>
</html>
