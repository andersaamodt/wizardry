# Verb-to-command mappings for menu-app
# Format: VERB_NAME command [fixed_args...]
#
# Each line defines a verb that the WebView can invoke.
# The host binary executes these commands via execvp() with validated args.
# No shell parsing is performed - commands are executed directly.

show-help menu --help
list-spells list-apps
show-path sh -c echo "$PATH"
show-env env
