<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu App - Wizardry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§™ Wizardry Menu</h1>
      <p class="subtitle">A graphical console for your Unix environment</p>
    </header>

    <main>
      <section class="actions">
        <h2>Quick Actions</h2>
        <div class="button-grid">
          <button onclick="executeVerb('show-help')">Show Help</button>
          <button onclick="executeVerb('list-spells')">List Spells</button>
          <button onclick="executeVerb('show-path')">Show PATH</button>
          <button onclick="executeVerb('show-env')">Show Environment</button>
        </div>
      </section>

      <section class="output">
        <h2>Output</h2>
        <pre id="output-area">Ready. Select an action to execute a spell...</pre>
      </section>
    </main>

    <footer>
      <p>Desktop apps are thin wrappers around wizardry's web interface (POSIX shell + web server)</p>
    </footer>
  </div>

  <script>
    // Desktop apps work via wizardry web server (CGI, SSE, etc.)
    function executeVerb(action) {
      const outputArea = document.getElementById('output-area');
      
      // Map GUI actions to descriptions
      const actionInfo = {
        'show-help': {desc: 'Shows wizardry menu help', endpoint: '/cgi-bin/menu?help'},
        'list-spells': {desc: 'Lists available apps', endpoint: '/cgi-bin/list-apps'},
        'show-path': {desc: 'Shows current PATH', endpoint: '/cgi-bin/env?PATH'},
        'show-env': {desc: 'Shows environment', endpoint: '/cgi-bin/env'}
      };
      
      const info = actionInfo[action];
      if (!info) {
        outputArea.textContent = `Unknown action: ${action}`;
        return;
      }
      
      outputArea.textContent = `Action: ${action}\n`;
      outputArea.textContent += `Description: ${info.desc}\n\n`;
      outputArea.textContent += `This desktop app runs via the wizardry web server.\n\n`;
      outputArea.textContent += `Implementation approach:\n`;
      outputArea.textContent += `âœ“ Pure POSIX shell launcher (no Go/Rust binary)\n`;
      outputArea.textContent += `âœ“ Reuses wizardry web server infrastructure\n`;
      outputArea.textContent += `âœ“ Commands execute via CGI scripts\n`;
      outputArea.textContent += `âœ“ Real-time updates via SSE\n`;
      outputArea.textContent += `âœ“ Works in browser or as packaged app\n\n`;
      outputArea.textContent += `Example CGI endpoint: ${info.endpoint}\n\n`;
      outputArea.textContent += `Benefits:\n`;
      outputArea.textContent += `â€¢ Aligns with "POSIX sh-first" project value\n`;
      outputArea.textContent += `â€¢ No commercial/Google dependencies\n`;
      outputArea.textContent += `â€¢ Minimal complexity (thin wrapper)\n`;
      outputArea.textContent += `â€¢ Interface-neutral (GUI is thin skin)`;
    }
  </script>
</body>
</html>
