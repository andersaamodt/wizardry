<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu App - Wizardry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§™ Wizardry Menu</h1>
      <p class="subtitle">A graphical console for your Unix environment</p>
    </header>

    <main>
      <section class="actions">
        <h2>Quick Actions</h2>
        <div class="button-grid">
          <button onclick="executeVerb('show-help')">Show Help</button>
          <button onclick="executeVerb('list-spells')">List Spells</button>
          <button onclick="executeVerb('show-path')">Show PATH</button>
          <button onclick="executeVerb('show-env')">Show Environment</button>
        </div>
      </section>

      <section class="output">
        <h2>Output</h2>
        <pre id="output-area">Ready. Select an action to execute a spell...</pre>
      </section>
    </main>

    <footer>
      <p>This is a demonstration app. Native WebView integration is planned.</p>
    </footer>
  </div>

  <script>
    // Execute a command by calling the backend
    function executeVerb(action) {
      const outputArea = document.getElementById('output-area');
      
      // Map GUI actions to shell commands (hardcoded in the GUI)
      const commands = {
        'show-help': ['menu', '--help'],
        'list-spells': ['list-apps'],
        'show-path': ['sh', '-c', 'echo $PATH'],
        'show-env': ['env']
      };
      
      const cmd = commands[action];
      if (!cmd) {
        outputArea.textContent = `Unknown action: ${action}`;
        return;
      }
      
      outputArea.textContent = `Executing: ${cmd.join(' ')}\n\n`;
      
      // Check if native bridge is available
      if (window.wizardry && window.wizardry.exec) {
        // Execute via native bridge
        const result = window.wizardry.exec(cmd);
        
        if (result.error) {
          outputArea.textContent += `Error: ${result.error}\n\n`;
        }
        
        if (result.stdout) {
          outputArea.textContent += `Output:\n${result.stdout}\n`;
        }
        
        if (result.stderr) {
          outputArea.textContent += `Stderr:\n${result.stderr}\n`;
        }
        
        outputArea.textContent += `\nExit code: ${result.exitCode}`;
      } else {
        // Fallback for browser mode
        outputArea.textContent += `Native bridge not available (running in browser).\n\n`;
        outputArea.textContent += `In native app mode, this would execute:\n`;
        outputArea.textContent += `  ${JSON.stringify(cmd)}\n\n`;
        outputArea.textContent += `And return the command's stdout/stderr.`;
      }
    }

    // Check if we're running in native mode
    window.addEventListener('DOMContentLoaded', () => {
      if (window.wizardry && window.wizardry.exec) {
        console.log('Running in native app mode with wizardry bridge');
      } else {
        console.log('Running in browser mode (no native bridge)');
      }
    });
  </script>
</body>
</html>
